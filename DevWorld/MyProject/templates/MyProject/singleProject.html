{% extends 'MyProject/base.html' %}

{% block content %}

    <img src="{{ projectObj.featured_image.url }}" width="20%">
    <h1>{{projectObj.title}}</h1>
    <hr>
    {% for tag in projectObj.tags.all %}
        <span style="border: 1px solid grey;">{{tag}}</span>
    {% endfor %}
    <hr>
    <p>{{projectObj.description}}</p>
{% endblock %}
